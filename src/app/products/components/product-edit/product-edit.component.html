<header>
  <!-- <h1 class="">Softic / Orders</h1> -->
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
      <li class="breadcrumb-item"><a routerLink="/products">Products</a></li>
      <li class="breadcrumb-item active " aria-current="page"><a routerLink="/products/prodEdit">Confirm Order</a></li>
    </ol>
  </nav>
</header>

<form (ngSubmit)="onSubmit(ordersForm)" #ordersForm="ngForm">
  <section>
    <div class="card">
      <div class="card-header"> <strong>Product details</strong></div>
      <div class="card-body" style="overflow: scroll;">

        <p>
          <label for="user_name" class="col-sm-2 col-form-label">Customer Name</label>
          <input type="text" name="user_name" class="form-control" type="text" placeholder="Customer Name"
            [(ngModel)]="userName" />
        </p>
        <p>
          <label for="pay_Met" class="col-sm-2 col-form-label">Payment Method</label>
          <select class="form-select" name="pay_Met" aria-label="Floating label select example" [(ngModel)]="payMethod">
            <option selected>Select Payment Method</option>
            <option *ngFor="let method of paymentMehod" value={{method.value}}>{{method.label}}</option>
          </select>
        </p>

      </div>
    </div>
  </section>


  <section>
    <div class="card">
      <div class="card-header"> <strong>Product details</strong></div>
      <div class="card-body" style="overflow: scroll;">
        <table class="table table-light">
          <thead class="thead-light">
            <tr>
              <th>#</th>
              <th>Image</th>
              <th>Name</th>
              <th>Price</th>
              <th>Quantity</th>
              <th>Total</th>

            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let product of selectedProd ; let i =index">
              <td>{{i+1}}</td>
              <td>
                <div style="border-radius: 5px;overflow: hidden;  width: 50px; height: 50px;"> <img
                    src={{product.ProductImg}} alt="" srcset="" width="100%" height="100%"></div>
              </td>
              <td>{{product.ProductName|titlecase}}</td>
              <td>{{product.ProductPrice}}</td>
              <td><input type="number" name="Product_quantity" class="form-control" type="number" placeholder="Quantity"
                  [(ngModel)]="product.Quantity" /></td>

              <td>{{product.Quantity * product.ProductPrice}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </section>
  <button type="submit" class="btn btn-primary m-5  float-right"> Submit</button>
</form>
